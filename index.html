<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="shortcut icon" href="./profile-favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div class="toggle__btn">
            <input type="checkbox">
            <div class="toggle__inner"></div>
        </div>
        <div class="card">
            <div class="main__card">
                <div class="icon">
                    <div class="icon__left">
                        <i class="ri-arrow-left-line"></i>
                    </div>
                    <div class="icon__right">
                        <i class="ri-heart-line heart"></i>
                        <i class="ri-heart-fill heart2"></i>
                        <i class="ri-more-2-fill"></i>
                    </div>
                </div>
                <div class="img__box">
                    <img src="./profile.jpg" alt="profile__picture">
                    <div class="circle">
                        <i class="ri-check-line"></i>
                    </div>
                </div>
                <div class="text__content">
                    <h2>Rohit Kumar</h2>
                    <h4>Front-End Developer</h4>
                    <p>A front-end web developer is responsible for implementing visual elements that users.</p>
                </div>
                <a href="#" class="btn">Hire Me</a>
                <div class="line"></div>
                <div class="social">
                    <div class="instagram">
                        <div class="insta__icon">
                            <i class="ri-instagram-line"></i>
                        </div>
                        <div class="insta__content">
                            <h2>98.5k</h2>
                            <h4>Followers</h4>
                        </div>
                    </div>
                    <div class="git__hub">
                        <div class="git__hub__icon">
                            <i class="ri-github-line"></i>
                        </div>
                        <div class="git__hub__content">
                            <h2>44.5k</h2>
                            <h4>Followers</h4>
                        </div>
                    </div>
                    <div class="youtube">
                        <div class="youtube__icon">
                            <i class="ri-youtube-line"></i>
                        </div>
                        <div class="youtube__content">
                            <h2>100k</h2>
                            <h4>Followers</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
